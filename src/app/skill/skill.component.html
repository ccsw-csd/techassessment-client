<div class="container">
  <div class="header">
    <h1>Skills</h1>
    <button (click)="showDialog(null)" class="pi pi-plus"></button>
  </div>
  <app-table [columns]="tableColumns" [data]="data" [totalElements]="totalElements"
  (pageChangeEvent)="onPageChange($event)" (editItemEvent)="showDialog($event)" (deleteItemEvent)="deleteItem($event)"
  ></app-table>

  <p-confirmDialog></p-confirmDialog>
  <p-toast position="bottom-center"></p-toast>
</div>
